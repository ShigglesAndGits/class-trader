server {
    listen 3000;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to the backend (Docker service name = "backend")
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Required for SSE streams (discovery pipeline) — no buffering
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
    }

    # Proxy WebSocket connections to the backend
    location /ws/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # SPA routing — all unmatched paths serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Don't cache index.html (so env var changes take effect on next deploy)
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Cache static assets aggressively (they have content hashes in filenames)
    location ~* \.(js|css|png|svg|ico|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
